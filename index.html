<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SecretAgentSupply</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <container>
      <!-- HEADER -->
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <div class="main">
        <div class="arrival">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
      <!-- IMAGES -->
      <div class="images">
        <div class="image">
          <div>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
          </div>
          <div class="text">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="image">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
          <p>Cellular Watch</p>
        </div>
        <div class="image">
          <img id="glasses" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
          <p>Thermal Glasses</p>
        </div>
      </div>
      <!-- LOCATION / HOURS -->
      <div class="location">
        <!-- Location -->
        <div>
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <!-- Hours -->
        <div>
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="footer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </container>
  </body>
</html>
